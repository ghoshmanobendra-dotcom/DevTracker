<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Hexagon Background -->
    <path d="M256 32 L478 143 V369 L256 480 L34 369 V143 Z" 
          fill="none" 
          stroke="url(#cyber-grad)" 
          stroke-width="24" 
          stroke-linejoin="round"/>
          
    <!-- Inner Rising Graph/Checkmark -->
    <path d="M140 280 L220 360 L380 160" 
          fill="none" 
          stroke="#fff" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Cyber Node Dots -->
    <circle cx="256" cy="32" r="12" fill="#06b6d4" />
    <circle cx="478" cy="143" r="12" fill="#a855f7" />
    <circle cx="478" cy="369" r="12" fill="#06b6d4" />
    <circle cx="256" cy="480" r="12" fill="#a855f7" />
    <circle cx="34" cy="369" r="12" fill="#06b6d4" />
    <circle cx="34" cy="143" r="12" fill="#a855f7" />
  </g>
</svg>
